<div class="jumbotron w-50 mx-auto mt-5 py-4">
  <h3 class="text-primary">Change Password</h3>
  <hr/>
  <div class="form-group row">
    <label for="oldPassword" class="col-sm-2 col-form-label">Old Password</label>
    <div class="col-sm-10">
      <input type="password" name="oldPassword" [(ngModel)]="oldPassword" class="form-control" id="oldPassword">
    </div>
  </div>
  <div class="form-group row">
    <label for="newPassword" class="col-sm-2 col-form-label">New Password</label>
    <div class="col-sm-10">
      <input type="password" name="oldPassword" [(ngModel)]="newPassword" class="form-control" id="newPassword">
    </div>
  </div>
  <div class="form-group row text-right">
    <button type="submit" [disabled]=" oldPassword === '' || newPassword === '' " class="btn btn-primary btn-lg ml-auto" (click)="changePassword()">Submit</button>
  </div>
</div>
