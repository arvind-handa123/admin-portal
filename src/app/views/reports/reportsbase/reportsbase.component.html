<div class="accordion reports" id="accordionExample">

  <!-- <app-iframe></app-iframe> -->
  <h3 class="mb-0" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
    Aggregate Reports
  </h3>
  <!-- <hr /> -->
  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
    <div class="card-body">
      <ul class="row mx-0">
        <li *ngFor="let item of aggregateReportItems; let i = index" class="text-capitalize list-style-none col-md-6">
          <a *ngIf="!item.hasSuperset" [routerLink]="['/reports/summary/',item.filename, {tableName:item.groupName}]">{{item.groupName}}</a>
          <a *ngIf="item.hasSuperset"  [routerLink]="['/reports/superset/',item.link]">{{item.groupName}}&nbsp;<sup style="font-size: 10px;vertical-align: super;" class="border">SUP</sup></a>
        </li>
      </ul>
    </div>
  </div>

  <br />
  <h3 class="mb-0 collapsed" id="headingTwo" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
    aria-controls="collapseTwo">
    Transaction Reports
  </h3>
  <!-- <hr /> -->
  <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
    <div class="card-body">
      <ul class="row mx-0">
        <li *ngFor="let item of transactionReportItems;let i = index" class="text-capitalize list-style-none col-md-6">
          <a *ngIf="!item.hasSuperset" [routerLink]="['/reports/summary/',item.filename, {tableName:item.groupName}]">{{item.groupName}}</a>
          <a *ngIf="item.hasSuperset" [routerLink]="['/reports/superset/',item.link]">{{item.groupName}}&nbsp;<sup class="border"
            style="font-size: 10px;vertical-align: super;">SUP</sup></a>
        </li>
      </ul>
    </div>
  </div>

  <br />
  <h3 class="mb-0 collapsed" id="headingThree" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false"
    aria-controls="collapseThree">
    Generate Email Reports
  </h3>
  <!-- <hr /> -->
  <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
    <div class="card-body">
      <ul class="row mx-0">
        <li class="text-capitalize list-style-none col-12">
          <a href="">Generate Report</a>
        </li>
      </ul>
    </div>
  </div>
</div>
