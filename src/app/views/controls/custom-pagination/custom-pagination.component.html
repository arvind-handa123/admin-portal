<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li (click)="pageChanged(0)" class="page-item">
      <button class="btn-link page-link" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </button>
    </li>
    <li *ngFor="let page of noOfPages; let i = index" class="page-item"><button class="btn-link page-link" (click)="pageChanged(i)">{{i + 1}}</button></li>
    <li (click)="pageChanged(lastPage)" class="page-item">
      <button class="btn-link page-link" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </button>
    </li>
  </ul>
</nav>
